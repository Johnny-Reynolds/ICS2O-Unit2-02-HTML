<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='./images/mechanical.gif'">The Twins</button>

<img id="myImage" src="./images/non-mechanical.gif" style="width:80px">

<button onclick="document.getElementById('myImage').src='./images/non-mechanical.gif'">Eye of Cthulhu</button>
<button onclick="getElementById('demo').innerHTML = Date()">text button</button>

</body>
</html>
